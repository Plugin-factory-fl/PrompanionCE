services:
  - type: web
    name: promptprofile-backend
    env: node
    plan: starter
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: promptprofile-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_ID
        sync: false
      - key: FRONTEND_URL
        value: https://plugin-factory-fl.github.io/PrompanionCE
      - key: ALLOWED_ORIGINS
        value: chrome-extension://*,https://plugin-factory-fl.github.io,https://megamixai.github.io

databases:
  - name: promptprofile-db
    plan: starter
    databaseName: promptprofile
    user: promptprofile_user

